<!DOCTYPE html>
<html lang="cs">
    <head>
        <!-- kódování -->
        <meta charset="UTF-8">

        <!-- základ responzivnosti -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- SEO - search engine optimalisation -->        
        <meta name="description" content="Free Web tutorials">
        <meta name="keywords" content="HTML, CSS, JavaScript">

        <title>Dokument</title>

        <!-- favicon ico - bmp-->
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" type="image/png" href="http://example.com/myicon.png">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">  
        <link rel="apple-touch-icon" href="http://example.com/images/apple-touch-icon.png" />

        <!-- autor a ostatní - generátor webu -->
        <meta name="author" content="John Doe">
        
        <!-- Cache - obnovení - přesměrování -->
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <meta http-equiv="expires" content="Fri, 18 Jul 2014 1:00:00 GMT" />
        
        <meta http-equiv="refresh" content="30">
        <meta http-equiv="refresh" content="5;url=http://www.example.com/">

        <!-- Javascript -->
        <script>
            function myFunction() {
            document.getElementById("demo").innerHTML = "Hello JavaScript!";
            }
        </script>

        <!-- CSS -->
        <link rel="stylesheet" href="mystyle.css">

        <!-- Sociální sítě -->
        <meta property="og:title" content="titulek stránky hlavně pro Facebook">
        <meta property="og:description" content="popisek">
        <meta property="og:image" content="https://example.com/obrazek.jpg">

        <meta name="twitter:title" content="titulek stránky hlavně pro Twitter">
        <meta name="twitter:description" content="popisek">
        <meta name="twitter:image" content="https://example.com/obrazek.jpg">

        <!-- roboti - boti -->
        <meta name="robots" content="noindex,follow">
        <meta name="googlebot" content="nosnippet,noarchive">
    </head>
    <body>
        
    </body>
</html>
